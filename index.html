<!doctype html>
<html lang="en">

<head>
    <title>Address Book Template</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/site.css">
</head>

<body>
    <div class="container">
       <h1 class="mt-3 mb-3">My Address Book </h1>
       <div class="border border-2 border-info shadow-lg p-2 bg-light">
            <div class="row">
                <div class="col-12 col-md-4">
                    <img class="img-fluid" src="/img/GirlOne_4x.png" alt="Picture of the contact">
                </div>
                <div class="col-md-8">
                    <div class="row">
                        <div class="col">
                            <label class="form-label">First Name</label>
                            <input class="form-control" placeholder="First Name" 
                                aria-current="First Name">
                        </div>
                        <div class="col">
                            <label class="form-label">Last Name</label>
                            <input class="form-control" placeholder="Last Name" 
                                aria-current="Last Name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label class="form-label">Email</label>
                            <input class="form-control" placeholder="Email" 
                                aria-current="Email Address">
                        </div>
                        <div class="col">
                            <label class="form-label">Phone</label>
                            <input class="form-control" placeholder="Phone Number" 
                                aria-current="Phone Number">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label class="form-label">Address</label>
                            <input class="form-control" placeholder="123 Main St." 
                            aria-current="Street Address">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label class="form-label">Address 2</label>
                            <input class="form-control" placeholder="Apartment, Studio or Floor" 
                            aria-current="Street Address Line 2">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col col-md-6">
                            <label class="form-label">City</label>
                            <input class="form-control" aria-current="City">
                        </div>
                        <div class="col col-md-4">
                            <label class="form-label">State</label>
                            <select id="inputState" class="form-select">
                                <option selected>Choose...</option>
                                <option value="AL">Alabama</option>
                                <option value="AK">Alaska</option>
                                <option value="AZ">Arizona</option>
                                <option value="AR">Arkansas</option>
                                <option value="CA">California</option>
                                <option value="CO">Colorado</option>
                                <option value="CT">Connecticut</option>
                                <option value="DE">Delaware</option>
                                <option value="DC">District Of Columbia</option>
                                <option value="FL">Florida</option>
                                <option value="GA">Georgia</option>
                                <option value="HI">Hawaii</option>
                                <option value="ID">Idaho</option>
                                <option value="IL">Illinois</option>
                                <option value="IN">Indiana</option>
                                <option value="IA">Iowa</option>
                                <option value="KS">Kansas</option>
                                <option value="KY">Kentucky</option>
                                <option value="LA">Louisiana</option>
                                <option value="ME">Maine</option>
                                <option value="MD">Maryland</option>
                                <option value="MA">Massachusetts</option>
                                <option value="MI">Michigan</option>
                                <option value="MN">Minnesota</option>
                                <option value="MS">Mississippi</option>
                                <option value="MO">Missouri</option>
                                <option value="MT">Montana</option>
                                <option value="NE">Nebraska</option>
                                <option value="NV">Nevada</option>
                                <option value="NH">New Hampshire</option>
                                <option value="NJ">New Jersey</option>
                                <option value="NM">New Mexico</option>
                                <option value="NY">New York</option>
                                <option value="NC">North Carolina</option>
                                <option value="ND">North Dakota</option>
                                <option value="OH">Ohio</option>
                                <option value="OK">Oklahoma</option>
                                <option value="OR">Oregon</option>
                                <option value="PA">Pennsylvania</option>
                                <option value="RI">Rhode Island</option>
                                <option value="SC">South Carolina</option>
                                <option value="SD">South Dakota</option>
                                <option value="TN">Tennessee</option>
                                <option value="TX">Texas</option>
                                <option value="UT">Utah</option>
                                <option value="VT">Vermont</option>
                                <option value="VA">Virginia</option>
                                <option value="WA">Washington</option>
                                <option value="WV">West Virginia</option>
                                <option value="WY">Wyoming</option>
                                </select>
                        </div>
                        <div class="col col-md-2">
                            <label class="form-label">Zip</label>
                            <input class="form-control" aria-current="Zip">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label class="form-label">Family</label>
                            <input class="form-control"  
                                aria-current="Family">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous">
    </script>
</body>

</html>
